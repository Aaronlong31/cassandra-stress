apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'application'
mainClassName = 'com.liba.cassandra.stress.Stress'

project.group = 'com.liba'
project.version = '2.0'

dependencies {
    groovy  'org.codehaus.groovy:groovy-all:2.0.4'
    compile "org.slf4j:slf4j-api:1.7.2"
    compile "org.slf4j:slf4j-log4j12:1.7.2"
    compile 'log4j:log4j:1.2.17'
    compile 'org.hectorclient:hector-core:1.1-2'
    compile 'org.apache.cassandra:cassandra-all:1.2.0'
    compile 'commons-cli:commons-cli:1.2'
    compile 'jline:jline:2.9'
    testCompile 'junit:junit:4.2'
}

repositories {
//    maven {
//      url 'http://artifactory.liba.net:8081/artifactory/repo'
//    }
    mavenCentral() 
}
